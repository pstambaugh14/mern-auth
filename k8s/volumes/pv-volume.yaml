apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  namespace: development
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/config"
#    path: "/mnt/data"
