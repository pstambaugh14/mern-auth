---
apiVersion: v1
kind: Pod
metadata:
  name: mern-auth
  namespace: development
  labels:
    app: mern-auth
spec:
  hostname: mern-auth
  subdomain: default-subdomain
  dnsPolicy: Default
  volumes:
  - name: task-pv-storage
    persistentVolumeClaim:
      claimName: task-pv-claim
  containers:
    - name: mern-auth
      image: pstambaugh14/mern-auth-jenks-k8s2
      imagePullPolicy: Always
      ports:
        - containerPort: 3000
          name: "frontend"
        - containerPort: 5000
          name: "backend"
      volumeMounts:
        - mountPath: "/var/lib/jenkins/workspace/mern_docker/config"
          name: task-pv-storage
